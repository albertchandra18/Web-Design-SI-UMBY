<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>My Maps API</title>
  </head>
  <body>
    <h1>Maps Google Pertama Saya</h1>

    <div id="googleMap" style="width: 100%; height: 400px"></div>

    <script>
      function myMap() {
        var mapProp = {
          center: new google.maps.LatLng(-7.808534, 110.271061),
          zoom: 5,
        };
        var map = new google.maps.Map(
          document.getElementById("googleMap"),
          mapProp
        );
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=GantidenganAPIKEYandasendiri=myMap"></script>
  </body>
</html>
