<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coba Input type Form</title>
  </head>
  <body>

      <form class="" action="index.html" method="post">
        <fieldset>
          <legend>Form Data Diri:</legend>


        <input type="text" name="" value=""><br>
        <input type="radio" name="gender" value="Laki-laki">Laki-laki<br>
        <input type="radio" name="gender" value="Perempuan">Perempuan<br>
        <input type="radio" name="gender1" value="Tidak Diketahui">Tidak Diketahui<br><br>

        Nama Depan: <br>
        <input type="text" name="namadepan" value="" disabled ><br>
        Nama Belakang: <br>
        <input type="text" name="namabelakang" value="" readonly><br>
        Alamat: <br>
        <input type="text" name="Alamat" value="" maxlength="5"><br>
        Domisili:<br>
        <input type="text" name="Domisili" value="" size="30px">

        <select class="" name="SelectKecamatan">
          <option value="KotaYogyakarta">Kota Yogyakarta</option>
          <option value="Sleman">Sleman</option>
          <option value="CondongCatur">Condong Catur</option>

        </select><br>

        <textarea name="textArea" rows="8" cols="80"></textarea><br>

          <input type="submit" name="" value="Submit"><br>

      </fieldset>
      </form>
  </body>
</html>
